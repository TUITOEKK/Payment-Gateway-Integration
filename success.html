<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Processing</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .tick {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 4px solid #28a745;
      position: relative;
      display: none;
    }

    .tick::after {
      content: '';
      position: absolute;
      left: 20px;
      top: 10px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #28a745;
      border-bottom: 4px solid #28a745;
      transform: rotate(45deg);
      animation: draw 0.5s ease forwards;
    }

    @keyframes draw {
      from {
        opacity: 0;
        transform: scale(0.5) rotate(45deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotate(45deg);
      }
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #homeButton {
      display: none;
      margin-top: 25px;
      padding: 10px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #homeButton:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <div class="tick" id="tick"></div>
  <p class="message" id="statusMessage">Verifying payment...</p>
  <button id="homeButton" onclick="goHome()">Go to Home</button>

  <script>
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('tick').style.display = 'block';
      document.getElementById('statusMessage').textContent = 'Payment verified successfully.';
      document.getElementById('homeButton').style.display = 'block';
    }, 3000);

    function goHome() {
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
