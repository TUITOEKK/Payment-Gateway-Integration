<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Your Payment Now</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="container">
    <header class="heading">
      <h1>Make Your Payment Now</h1>
    </header>

    <form id="paymentForm">
      <div class="form-group">
        <label for="amount">Enter Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
      </div>

      <div class="form-group">
        <label>Choose Payment Method</label>
        <div class="payment-methods">
          <div class="method" data-method="mpesa">
            <img src="mpesalogo.png" alt="Mpesa logo">
            <p>Mpesa</p>
          </div>
          <div class="method" data-method="paypal">
            <img src="paypallogo.png" alt="Paypal logo">
            <p>Paypal</p>
          </div>
          <div class="method" data-method="visa">
            <img src="visalogo.png" alt="Visa logo">
            <p>Visa</p>
          </div>
        </div>
      </div>

      <!-- Mpesa Fields -->
      <div class="payment-details" id="mpesa-details">
        <label for="mpesaNumber">Mpesa Phone Number</label>
        <input type="text" id="mpesaNumber" name="mpesaNumber" placeholder="07XXXXXXXX">
      </div>

      <!-- PayPal Fields -->
      <div class="payment-details" id="paypal-details">
        <label for="paypalEmail">PayPal Email</label>
        <input type="email" id="paypalEmail" name="paypalEmail" placeholder="example@email.com">
      </div>

      <!-- Visa Fields -->
      <div class="payment-details" id="visa-details">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX">

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123">
      </div>

      <div class="form-group">
        <button type="submit">Proceed to Pay</button>
      </div>
    </form>

    <div id="confirmationPopup" class="popup">
      <div class="popup-content">
        <h3>Confirm Payment Details</h3>
        <p id="confirmText"></p>
        <div class="popup-buttons">
          <button id="confirmYes">Confirm</button>
          <button id="confirmNo" class="cancel">Cancel</button>
        </div>
      </div>
    </div>

    <p id="message"></p>
  </div>

  <script src="home.js"></script>
</body>
</html>
