<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Your Payment Now</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div class="container">
    <header class="heading">
      <h1>Make Your Payment Now</h1>
    </header>

    <form id="paymentForm">
      <div class="form-group">
        <label for="amount">Enter Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
      </div>

      <div class="form-group">
        <label>Choose Payment Method</label>
        <div class="payment-methods">
          <div class="method" data-method="mpesa">
            <img src="mpesa.png" alt="Mpesa logo">
            <p>Mpesa</p>
          </div>
          <div class="method" data-method="paypal">
            <img src="paypal.png" alt="Paypal logo">
            <p>Paypal</p>
          </div>
          <div class="method" data-method="visa">
            <img src="visa.png" alt="Visa logo">
            <p>Visa</p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit">Proceed to Pay</button>
      </div>
    </form>

    <p id="message"></p>
  </div>

  <script src="home.js"></script>
</body>
</html>
